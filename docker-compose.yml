version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
    ports:
      - "9797:9797"
    networks:
      - app_network
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend_app:
    container_name: backend_app
    build: .
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:80/postgres
      DATABASE_USER: admin
      DATABASE_PASSWORD: 1234
    ports:
      - "8081:8081"
    networks:
      - app_network

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge
